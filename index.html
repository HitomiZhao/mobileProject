<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="container">
        <!-- ---------------------------------------header -->
        <div class="mmm_header">
            <div class="header_logo fl">
                <img src="images/header_logo.png" alt="">
            </div>
            <div class="header_app fr">
                <img src="images/header_app.png" alt="">
            </div>
        </div>
        <!-- ---------------------------------------search -->
        <div class="mmm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <button>搜索</button>
        </div>
        <!-- ---------------------------------------nav -->
        <div class="mmm_nav">
            <ul class="clearfix top">
                <!-- 挖个坑 -->
            </ul>
        </div>

        <!-- ---------------------------------------recommend -->
        <div class="mmm_recommend">
            <div class="txt fl">超值折扣推荐</div>
            <div class="icon fr"></div>
        </div>

        <!-- ---------------------------------------productList -->
        <div class="mmm_productList">
            <ul>
                <!-- 挖个坑 -->
            </ul>
            <div class="more">
                <a href="moneyctrl.html">更多优惠信息>></a>
            </div>
        </div>

        <!-- ----------------------------------------brand -->
        <div class="mmm_recommend">
            <div class="txt fl">品牌排行</div>
            <div class="icon fr"></div>
        </div>

        <!-- ----------------------------------------footer -->
        <div class="mmm_footer">
            <ul class="clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#" class="backTop"> <img src="images/top.jpg" alt=""> 返回顶部</a></li>
            </ul>
            <div class="mobile_app">
                <a href="#">手机APP下载</a>
                <span>慢慢买手机版</span>
                <span>--掌上比价版</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!-- 导航nav列表渲染 -->
    <script type="text/html" id="navTpl">
        {{each result v i}}
        {{if v.indexmenuId < 8}}
        
            <li  data-index="{{v.indexmenuId}}"><a href="{{v.titlehref}}">{{@v.img}}
                <p>{{v.name}}</p>
            </a></li>
        {{else}}
            <li  data-index="{{v.indexmenuId}}" class="none"><a href="{{v.titlehref}}">{{@v.img}}
                <p>{{v.name}}</p>
            </a></li>
        {{/if}}
        {{/each}}
    </script>

    <!-- 折扣列表渲染 -->
    <script type="text/html" id="recommendTpl">
        {{each result v i}}
        <li data-id="{{v.productId}}">
            <a href="#" class="clearfix" >
                <div class="pic_left fl">{{@v.productImgSm}}</div>
                <div class="desc_right">
                    <p>{{v.productName}}</p>
                    <p class="red">{{v.productPinkage}}</p>
                    <p class="gray fl">{{v.productFrom}}&nbsp;|&nbsp;{{v.productTime}}</p>
                    <p class="fr comment">{{v.productComCount}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/Template/template-web.js"></script>
    <script src="js/index.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
