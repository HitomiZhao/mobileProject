<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠券</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/coupon.css">
    <script src="lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="container">
        <!-- ---------------------------------------header -->
        <div class="mmm_header">
            <div class="header_logo fl">
                <span>优惠券</span>
            </div>
            <div class="header_app fr">
                <img src="images/header_app.png" alt="">
            </div>
        </div>


        <!-- ---------------------------------------productList -->
        <div class="mmm_productList">
            <ul class="clearfix">
                <!-- <li><a href="#">
                        <div>

                            <img src="" alt="">
                        </div>
                        <p>肯德基</p>
                    </a>
                </li> -->

            </ul>
        </div>

        <!-- ----------------------------------------footer -->
        <div class="mmm_footer">
            <ul class="clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#" class="backTop"> <img src="images/top.jpg" alt=""> 返回顶部</a></li>
            </ul>
            <div class="mobile_app">
                <a href="#">手机APP下载</a>
                <span>慢慢买手机版</span>
                <span>--掌上比价版</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>

    <script type="text/html" id="couponTpl">
        {{each result v i}}
            <li data-id="{{v.couponId}}"><a href="#">
                    <div>
                        <img src="{{v.couponImg}}" alt="">
                    </div>
                    <p>{{v.couponTitle}}</p>
                </a>
            </li>
        {{/each}}
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/Template/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/coupon.js"></script>


</body>

</html>
