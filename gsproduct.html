<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>凑单品</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/gsproduct.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.css">
    <script src="lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="container">
        <!-- ---------------------------------------header -->
        <div class="mmm_header">
            <div class="header_logo fl">
                <span>凑单品</span>
            </div>
            <div class="header_app fr">
                <img src="images/header_app.png" alt="">
            </div>
        </div>

        <!-- ---------------------------------------nav -->
        <div class="mmm_nav">
            <!-- 店铺信息 -->
            <div class="filter clearfix">
                <ul>
                    <li><a href="#"><span>京东</span> <i class="fa fa-caret-up"></i>
                        </a>
                    </li>
                    <li><a href="#"><span>华北</span> <i class="fa fa-caret-up"></i>
                        </a>
                    </li>
                    <li><a href="#"><span>全部价格</span> <i class="fa fa-caret-up"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="popbox popShop none">
                <ul>
                    <!-- <li><a href="#">天猫</a></li> -->

                </ul>
            </div>
            <div class="popbox popArea none">
                <ul>
                    <!-- <li><a href="#">华东</a></li>-->
                </ul>
            </div>

        </div>



        <!-- ---------------------------------------productList -->
        <div class="mmm_productList">
            <ul class="clearfix">
                <!-- <li>
                    <a href="#">
                        <img src="" alt="">
                        <p>给的凤凰科技股份好</p>
                        <span>5.99元</span>
                        <button>去凑单</button>
                    </a>
                </li> -->

            </ul>
        </div>

        <!-- ----------------------------------------footer -->
        <div class="mmm_footer">
            <ul class="clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#" class="backTop"> <img src="images/top.jpg" alt=""> 返回顶部</a></li>
            </ul>
            <div class="mobile_app">
                <a href="#">手机APP下载</a>
                <span>慢慢买手机版</span>
                <span>--掌上比价版</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>


    <!-- 店铺渲染 -->
    <script type="text/html" id="shopTpl">
        {{each result v i}}
            <li data-id="{{v.shopId}}"><a href="#">{{v.shopName}}</a></li>
                    
        {{/each}}
    </script>


    <!-- 地区渲染 -->

    <script type="text/html" id="areaTpl">
        {{each result v i}}
            <li data-index="{{v.areaId}}"><a href="#">{{v.areaName}}</a></li>
                    
        {{/each}}
    </script>


    <!-- 凑单列表渲染 -->
    <script type="text/html" id="productTpl">
        {{each result v i}}
            <li>
                    <a href="#">
                        <img src="{{v.productImg}}" alt="">
                        <p>{{v.productName}}</p>
                        <span>{{v.productPrice}}</span>
                        <button>去凑单</button>
                    </a>
                </li>
        {{/each}}
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/Template/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/gsproduct.js"></script>
</body>

</html>
