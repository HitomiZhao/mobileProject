<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>省钱控</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
    <script src="lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="container">
        <!-- ---------------------------------------header -->
        <div class="mmm_header">
            <div class="header_logo fl">
                <span>省钱控-最新优惠</span>
            </div>


            <div class="header_app fr">
                <img src="images/header_app.png" alt="">
            </div>
        </div>


        <!-- ---------------------------------------productList -->
        <div class="mmm_productList">
            <ul>
                <!-- 挖个坑 -->
            </ul>
            <div class="pagination">
                <div class="prev fl">
                    <button>上一页</button>
                </div>
                <div class="middle fl">
                    <select id="selected">

                        <!-- <option value="1">1/3</option> -->
                    </select>
                </div>
                <div class="next fr">
                    <button>下一页</button>
                </div>
            </div>
        </div>

        <!-- ----------------------------------------footer -->
        <div class="mmm_footer">
            <ul class="clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#" class="backTop"> <img src="images/top.jpg" alt=""> 返回顶部</a></li>
            </ul>
            <div class="mobile_app">
                <a href="#">手机APP下载</a>
                <span>慢慢买手机版</span>
                <span>--掌上比价版</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>


    <!-- 折扣列表渲染 -->
    <script type="text/html" id="recommendTpl">
        {{each result v i}}
        <li data-id="{{v.productId}}">
            <a href="moneyproduct.html?{{v.productName}}={{v.productId}}" class="clearfix">
                <div class="pic_left fl">{{@v.productImgSm}}</div>
                <div class="desc_right">
                    <p>{{v.productName}}</p>
                    <p class="red">{{v.productPinkage}}</p>
                    <p class="gray fl">{{v.productFrom}}&nbsp;|&nbsp;{{v.productTime}}</p>
                    <p class="fr comment">{{v.productComCount}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/Template/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/moneyctrl.js"></script>
</body>

</html>
