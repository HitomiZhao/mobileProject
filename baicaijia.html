<!DOCTYPE html>
<html lang="en">

<head>

    <title>白菜价--淘宝内部券</title>
    <link rel="stylesheet" href="css/common.css">

<body>

        <!-- ---------------------------------------nav -->

                    <!-- 挖个坑 -->
                    <!-- <li><a href="#" class="current">热销</a></li> -->
                </ul>
            </div>
        </div>


        <!-- ---------------------------------------productList -->
        <div class="mmm_productList">
            <ul>
                <!-- 挖个坑 -->
                <!-- data-id="{{v.productId}}" -->
                <!-- <li>
                    <a href="#" class="clearfix">
                        <div class="pic_left fl"></div>
                        <div class="desc_right">
                            <div class="txt">我啊的好尬快乐嘎好发的规划反射光栅嘎好发的规划反射光栅</div>
                            <div class="price">198元</div>
                            <div class="progress">进度条</div>
                            <div class="link">
                                <div class="discount fl">点此领10元优惠券</div>
                                <button class="fr">下单链接</button>
                            </div>
                        </div>

                    </a>
                </li> -->
            </ul>

        </div>

        <!-- ----------------------------------------footer -->
        <div class="mmm_footer">
            <ul class="clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="#" class="backTop"> <img src="images/top.jpg" alt=""> 返回顶部</a></li>
            </ul>
            <div class="mobile_app">
                <a href="#">手机APP下载</a>
                <span>慢慢买手机版</span>
                <span>--掌上比价版</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <div class="mmm_top">
        <i class="fa fa-arrow-up"></i>
    </div>

    <!-- 导航渲染 -->
    <script type="text/html" id="navTpl">
        {{each result v i}}
            <li data-id="{{v.titleId}}"><a href="#"><span>{{v.title}}</span></a></li>
        {{/each}}
    </script>


    <!-- 折扣列表渲染 -->
    <script type="text/html" id="listTpl">
        {{each result v i}}
        <li class="clearfix">
                    {{@v.productImg}}
                    <p>{{@v.productName}}</p>
                    {{@v.productPrice}}
                    {{@v.productCouponRemain}}
                    {{@v.productCoupon}}
                    <p class="link">{{@v.productHref}}</p>
        </li>
        {{/each}}
    </script>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/Template/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/baicaijia.js"></script>
    <script src="lib/IScroll/iscroll.js"></script>
</body>

</html>
